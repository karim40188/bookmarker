<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarker</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>BookMarker</h1>
        <hr />
      </div>
    </header>
    <section>
      <div class="container">
        <p>
          <i class="fas fa-bookmark"></i> Bookmark your favorite sites Site Name
          <i class="fas fa-bookmark"></i>
        </p>
        <form action="">
          <div>
            <label for="">Site Name </label>

            <input type="text" placeholder="Bookmarker Name" id="site-name" />
          </div>
          <div>
            <label for="">Site URL</label>
            <input type="text" placeholder="Website URL" id="url-name" />
          </div>
          <button id="submit">Submit</button>
        </form>
        <hr />
      </div>
    </section>
    <section>
      <div class="container">
        <input
          onkeyup="searchItem(event)"
          class="searchInput"
          type="search"
          value=""
          placeholder="search...."
        />
        <table>
          <thead>
            <tr>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
